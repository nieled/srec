<rating-add></rating-add>

<h1>Lista de ratings</h1>

<ul ng-repeat="item in ratingsList.ratings">
	UserID: <a ui-sref="ratingDetails({ ratingId: item._id })">
	{{item.UserID}} </a>
	<p>MovieID{{item.MovieID}} </p>
	<p>Rating{{item.Rating}} </p>
	<rating-remove rating="rating"></rating-remove>
</ul>
